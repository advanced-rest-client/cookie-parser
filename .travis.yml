language: node_js
sudo: required
dist: trusty
node_js: stable
before_script:
- npm install --silent bower chai mocha should polymer-cli
- bower install --silent
addons:
  firefox: '46.0'
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
script:
- node_modules/.bin/polymer lint cookie-parser.html
- node_modules/.bin/mocha
cache:
  directories:
  - bower_components
  - node_modules
branches:
  only:
    - stage
    - develop
after_success:
  - node tasks/ci.js
